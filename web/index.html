<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Navigation App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Campus Navigation</h1>
    <div class="controls">
      <div class="search">
        <input id="searchInput" type="text" placeholder="Search buildings or departments..." autocomplete="off" />
        <div id="searchResults" class="search-results hidden"></div>
      </div>
      <div class="toggles">
        <label>
          <input id="accessibilityToggle" type="checkbox" />
          Accessibility-first routing
        </label>
        <button id="startNavBtn" class="primary">Start Navigation</button>
        <button id="deviateBtn">Deviate</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <section>
        <h2>Destination</h2>
        <div id="selectedDestination" class="pill muted">None</div>
        <button id="addFavBtn" class="small">Add to Favorites</button>
      </section>
      <section>
        <h2>Instructions</h2>
        <ol id="instructions"></ol>
      </section>
      <section>
        <h2>Favorites</h2>
        <ul id="favorites"></ul>
      </section>
    </aside>
    <section class="map-wrap">
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
